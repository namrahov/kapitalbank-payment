databaseChangeLog:
  - changeSet:
      id: Create roles_permissions table
      author: Nurlan Amrahov
      changes:
        - createTable:
            tableName: roles_permissions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: permission_id
                  type: bigint
                  constraints:
                    nullable: false

