databaseChangeLog:
  - changeSet:
      id: Create permissions table
      author: Nurlan Amrahov
      changes:
        - createTable:
            tableName: permissions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: url
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: http_method
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false