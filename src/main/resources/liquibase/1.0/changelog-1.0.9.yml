databaseChangeLog:
  - changeSet:
      id: create-tokens-table
      author: Nurlan Amrahov
      changes:
        - createTable:
            tableName: tokens
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: activation_token
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_tokens_activation_token

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
