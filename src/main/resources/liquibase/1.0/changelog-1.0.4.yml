databaseChangeLog:
  - changeSet:
      id: Create users table
      author: Nurlan Amrahov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()

        - createIndex:
            tableName: users
            indexName: idx_username
            columns:
              - column:
                  name: username